    <style>
        *{
    box-sizing: border-box;
    font-family: 'Segoe UI Symbol';
}
body{
    margin: 0px;
    padding: 0px;
    background-image: url();
}
#navbar{
    width: 100%;
    height: 90px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    padding-left: 110px;
    padding-right: 140px;
    position: relative;
    gap: 38px;
    margin: auto;
    cursor: pointer;
    margin-bottom: 10px;
}
.logo{
    flex-basis: 100px;
}
.logo img{
    width: 200px;
}
#navbar div{
    display: flex;
}
form {
    margin: 0 auto;
    width: 30%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    padding: 0px 20px 20px 20px;
    border-radius: 10px;
    border: 2px solid black;
}
  
label {
    font-size: 20px;
    font-weight: bold;
    color: rgb(25, 2, 2);
}

#name{
    padding: 5px;
    width: 70%;
}
#address{
    padding: 5px;
    width: 70%;
}
#mobile{
    padding: 5px;
    width: 70%;
}
#otpsubmit{
    padding: 5px;
    width: 55%;
    display: none;
}
#paymethod{
    padding: 5px;
    width: 70%;
    cursor: pointer;
}
#paymethod option{
    font-weight: bold;
    color: rgb(6, 6, 30);
    font-size: medium;
}
#showimg{
    width: 20%;
}
#showimg img{
    width: 100%;
}
#submit{
    padding: 7px 20px 7px 20px;
    border-radius: 5px;
    border: 2px solid red;
    background-color: rgb(255, 211, 211);
    font-weight: bold;
    cursor: pointer;
}
#finsubmit{
    padding: 5px;
    border-radius: 5px;
    border: 2px solid black;
    background-color: rgb(255, 211, 211);
    font-weight: bold;
    cursor: pointer;
    display: none;
}
#topbar{
    margin: auto;
    display: block;
    margin-top: 30px;
    width: 20%;
}
#topbar1{
    margin: auto;
    display: block;
    margin-top: 30px;
    width: 10%;
}
#footer{
    width: 100%;
    background-color: rgb(46, 46, 46);
    padding-top: 20px;
    padding-bottom: 20px;
}
#footer div{
    width: 70%;
    color: white;
    font-size: 12px;
    margin: auto;
    text-align: center;
    line-height: 20px;
}
@media all and (max-width:969px){
    #navbar{
        padding-left: 0px;
        padding-right: 0px;
    }
    form{
        width: 40%;
    }
    #topbar{
        width: 15%;
    }
    #topbar1{
        width: 15%;
    }
}
@media all and (max-width:770px){
    #navbar{
        height: 70px;
    }
    #navbar>div{
        display: none;
    }
    #navbar>div:nth-child(2){
        display: block;
    }
    #navbar>div:nth-child(3){
        width: 200px;
        display: block;
    }
    form{
        width: 50%;
    }
    #footer div{
        width: 90%;
    }
    #topbar{
        width: 15%;
    }
    #topbar1{
        width: 15%;
    }
}
@media all and (max-width:600px){
    form{
        width: 60%;
    }
    #topbar{
        width: 18%;
    }
    #topbar1{
        width: 18%;
    }

}
@media all and (max-width:400px){
    form{
        width: 80%;
    }
    #topbar{
        width: 20%;
    }
    #topbar1{
        width: 30%;
    }
}
.address>img{
    width:15%;
    margin-top: 10px;
}
.homepage img{
    width: 30%;
}
.login img{
    width: 20%;
}
.address p{
    font-size: 20px;
}
.login a{
    font-size: 20px; 
    margin-top: 10px;
}
.homepage a{
    font-size: 20px; 
    margin-top: 15px;
}

    <form>
        <h1 style="text-align: center; letter-spacing: 2px;">Delivery Details</h1>
        <h3>Total Cart Price is ₹:-<span id="price">1000</span></h3>
        <label for="name">Full Name</label><br />
        <input type="text" id="name" placeholder="Please Enter Your Full Name" required><br /><br />
        <label for="address">Current Address</label><br />
        <input type="text" id="address" placeholder="Please Enter Your Current Address" required><br /><br />
        <label for="mobile">Active Mobile No.</label><br />
        <input type="tel" id="mobile" placeholder="Please Enter Your Mobile No." required><br /><br />
        <label for="paymethod">Payment Method</label><br />
        <select id="paymethod">
            <option value="">Select Anyone</option>
            <option value="cash">Cash on Delivery</option>
            <option value="upi">UPI</option>
            <option value="net">Net Banking</option>
            <option value="wallet">Wallet</option>
        </select><br /><br />
        <input type="number" id="otpsubmit" placeholder="Put here OTP"><button id="finsubmit">Submit</button>
        <div id="showimg"></div>
        <button id="submit">Generate OTP</button>
      </form>      
    <p style="text-align: center;">Please fill the form to confirm Order</p>

<script>
    let paymentdata = JSON.parse(localStorage.getItem("paymentdata")) || [];

let submit = document.getElementById("submit");
let price = document.getElementById("price");
let showimg = document.getElementById("showimg");
let logout= document.getElementById("logout");
let otpinput= document.getElementById("otpsubmit");
let otpsubmit= document.getElementById("finsubmit");

logout.addEventListener("click", function(){
    alert("Logout Successful!!");
    setTimeout(() => {
        window.location.href = "./index.html";
    }, 1000);
})

Display(paymentdata);

function Display(data){

    data.forEach(element => {

        price.innerText = element.total;
    });
}

submit.addEventListener("click", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let mobile = document.getElementById("mobile").value;
    let payment = document.getElementById("paymethod").value;

    
    if (name.trim() === "" || address.trim() === "" || mobile.trim() === "" || payment==="") {
        alert("Please fill in all fields.");
        return;
    }

    let otp = Math.floor(Math.random()* 9000) + 1000;
    console.log("Your 4 digit otp is "+otp);
    console.log(typeof(otp));

    alert("Your 4 digit OTP is "+otp);

    otpinput.style.display = "inline";
    otpsubmit.style.display = "inline";

    otpsubmit.addEventListener("click", function(e){
        e.preventDefault();

        if(Number(otpinput.value) === otp){
            showimg.innerHTML = '<img id="topbar1" src="https://thumbs.gfycat.com/VariablePoliticalBurro-max-1mb.gif">';
            alert("Order Placed Successfully");

            setTimeout(() => {
                window.location.href = "./index.html"
                alert("your order is confirmed")
            }, 8000);

            localStorage.removeItem("cart");
            localStorage.removeItem("paymentdata");
        }else{
            alert("Your OTP is wrong")
        }
    })


})


</script>
